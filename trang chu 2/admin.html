<!DOCTYPE html>
<html>
<head>
	<title>Quản lý sản phẩm bằng javascript </title>
    <link rel="stylesheet" href="admin.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="panel">
		<div class="panel-heading">
			Nhập thông tin chi tiết sản phẩm mới 
		</div>
		<div class="panel-body">
			<form method="post">
				<div class="form-group">
					<label>Tên sản phẩm:</label>
					<input type="number" name="index" id="index" value="" hidden="true">
					<input class="form-control" type="text" name="product_name" id="product_name" placeholder="">
				</div>
				<div class="form-group">
					<label>Tên nhà sản xuất:</label>
					<select class="form-control" id="manuafaturer_name" onchange="changeManufaturer()">
						<option value="">-- Choose --</option>
					</select>
				</div>
				<div class="form-group">
					<label>Tên danh mục:</label>
					<select class="form-control" id="category_name">
					</select>
				</div>
				<div class="form-group">
					<label>Giá bán:</label>
					<input class="form-control" type="number" name="price" id="price" placeholder="Enter price" value="0" onkeyup="updateTotalPrice()">
				</div>
				<div class="form-group">
					<label>Số Lượng:</label>
					<input class="form-control" type="text" name="quantity" id="quantity" placeholder="Enter quantity" value="0" onkeyup="updateTotalPrice()">
				</div>
				<div class="form-group">
					<label>Tổng giá:</label>
					<input class="form-control" type="text" name="total_price" id="total_price" value="0" disabled="true">
				</div>
				<div class="form-group">
					<button class="btn btn-success" type="button" onclick="addProduct()">Thêm sản phẩm</button>
					<button class="btn btn-danger" type="reset">Cài lại</button>
				</div>
			</form>
		</div>
	</div>
	<div class="panel" style="margin-top: 20px;">
		<div class="panel-heading">
			Danh sách sản phẩm
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
                    
						<th>No</th>
						<th>Tên sản phẩm</th>
						<th>Tên nhà sản xuất</th>
						<th>Tên danh mục</th>
						<th>Giá bán</th>
						<th>Số lượng</th>
						<th>Tổng giá</th>
						<th></th>
						<th></th>
                    
					</tr>
				</thead>
				<tbody id="result">
				</tbody>
			</table>
		</div>
	</div>
    <script src="admin.js"></script>		
</body>
</html>
